<div id="cart" class="container-fluid">
    <h4>Cart</h4>
    <br>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Weapon</th>
            <th scope="col">Glimmer</th>
            <th scope="col">Shards</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let w of weapons">
            <th scope="row">
                <img [src]="w.icon" alt="{{w.name}}">
            </th>
            <td>{{w.name}}</td>
            <td>{{w.glimmer}}</td>
            <td>{{w.shards}}</td>
          </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th>{{totalGlimmer}}</th>
                <th>{{totalShards}}</th>
            </tr>
        </tfoot>
      </table>
</div>
